<!DOCTYPE html>
<html>
<link href='./styles.css' rel='stylesheet'>

<head>
</head>

<body>










    <div class="flex-container-1">
        <div>
            <h1 class="flex-item item-1">Covin</h1>
        </div>
        <div>
            <div class="flex-container-2">
                <div class="inner-item item-1"><input type="button" value="DASHBOARD"></div>
                <div class="inner-item item-2"><input type="button" value="PATIENTS"></div>
                <div class="inner-item item-3"><input type="button" value="PRESCRIPTIONS"></div>
                <div class="inner-item item-4"><input type="button" value="LABS"></div>
                <div class="inner-item item-5"><input type="button" value="DIRECTORY"></div>
            </div>

        </div>
        <div class="icon"></div>
    </div>
























    <h2>Add New Patient</h2>










    <div>
        <input type="button" value="PERSONAL INFORMATION">
        <input type="button" value="PRE-EXISTING CONDITIONS">
        <input type="button" value="ALLERGIES">
        <input type="button" value="MEDICATIONS">
    </div>
    <div>
        <form name="simple form" autocomplete="on" novalidate="on">
            <!-- форма, которая будет отправлена -->

            <legend>Cellphone Number*</legend> <!-- заголовок поля для ввода -->
            <input type="tel"> <!-- поле для ввода -->


            <br>


            <legend>Patient Email*</legend>
            <input type="email" placeholder="Enter Patient Email ID">


            <br>


            <legend>First Name*</legend>
            <input type="text" placeholder="Enter Patient Full Name">


            <br>


            <legend>Last Name</legend>
            <input type="text" placeholder="Enter Patient Last Name (Optional)" />


            <br>

            <label>
                <input type="radio" name=value value=option1 checked> <!-- radio- выбор одного из кружков -->
                Male
            </label>

            <label>
                <input type="radio" name=value value=option2>
                Female
            </label>

            <br>


            <legend>Date of Birth</legend>
            <input type="date" placeholder="Select Date">


            <br>


            <legend>Height</legend>
            <input type="text" placeholder="Enter Height">


            <br>


            <legend>Weight</legend>
            <input type="text" placeholder="Enter Weight">


            <br>


            <legend>Address</legend>
            <input type="text" placeholder="Enter Address">


            <br>


            <legend>City</legend>
            <input type="text" placeholder="Select City" list="City">
            <datalist id="City">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
            </datalist>


            <br>


            <legend>State</legend>
            <input type="text" placeholder="Select State" list=State>
            <datalist id="State">
                <!-- выпадающий список -->
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
            </datalist>


            <br>


            <legend>PIN Code</legend>
            <input type="password" placeholder="Enter PIN Code">


            <br>


            <input type="reset" value="CANCEL">
            <input type="submit" value="ADD PATIENT">
    </div>
    </form>
















</html>
